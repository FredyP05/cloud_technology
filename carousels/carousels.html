<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <h1 class="bg-info text-center">Fredy Perez</h1>
    <section class="carousel slide" data-bs-ride="carousel"
        style="width: 900px; height: 100%; margin: auto; overflow: hidden;" id="slideshow">
        <div class="carousel-inner">
            <!-- slide 1 -->
            <div class="carousel-item active">
                <img src="images/canyon.jpg" alt="image of a canyon" width="100%" style="height: 100%; display: block;">
                <div class="carousel-caption" style="background-color: rgb(20, 20, 20, 0.6);">
                    <p class="h2">Welcome to 2024</p>
                </div>
            </div>
            <!-- slide 2 -->
            <div class="carousel-item">
                <img src="images/eerie.jpg" alt="image of a forest" width="100%" style="height: 100%; display: block;">
                <div class="carousel-caption" style="background-color: rgba(0, 247, 255, 0.4);">
                    <h2>SPOOKY!</h2>
                    <p>What lurks through this haunted forest?</p>
                </div>
            </div>
            <!-- slide 3 -->
            <div class="carousel-item">
                <img src="images/flowersandmountain.jpg" alt="image of a mountain" width="100%"
                    style="height: 100%; display: block;">
                <div class="carousel-caption" style="background-color: rgb(85, 107, 47, 0.7);">
                    <h2>Mountain Climbing</h2>
                    <p>How about going for hiking on the mountains!</p>
                </div>
            </div>
            <!-- slide 4 -->
            <div class="carousel-item">
                <img src="images/nightstars.jpg" alt="image of the night sky" width="100%"
                    style="height: 100%; display: block;">
                <div class="carousel-caption" style="background-color: rgba(12, 53, 167, 0.5);"> 
                    <h2>Night Skies</h2>
                    <p>Wonderful view of the stars.</p>
                </div>
            </div>
            <!-- slide 5 -->
            <div class="carousel-item">
                <img src="images/sunset.jpg" alt="image of the sunset" width="100%"
                    style="height: 100%; display: block;">
                <div class="carousel-caption" style="background-color: rgb(47, 79, 79, 0.5);">
                    <h2>The Sunset</h2>
                    <p>A beautiful view of the sunset.</p>
                </div>
            </div>
        </div>

        <!-- left and right buttons (controls)-->
        <button type="button" class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#slideshow"><span
                class="carousel-control-prev-icon"></span></button>
        <button type="button" class="carousel-control-next" data-bs-slide="next" data-bs-target="#slideshow"><span
                class="carousel-control-next-icon"></span></button>

        <!-- indicators -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#slideshow" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#slideshow" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#slideshow" data-bs-slide-to="2"></button>
            <button type="button" data-bs-target="#slideshow" data-bs-slide-to="3"></button>
            <button type="button" data-bs-target="#slideshow" data-bs-slide-to="4"></button>
        </div>

    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
