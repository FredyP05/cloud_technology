<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forms Validation by Fredy Perez</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <h1 class="bg-light p-3 m-3 text-center">Form validation</h1>
    <form class="row" style="width: 1000px; margin: auto;">
        <div class="col-lg-4 mb-3">
            <label for="firstname" class="form-label">First name</label>
            <input id="firstname" type="text" class="form-control is-valid" required>
            <!-- will show only if the input is valid -->
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>
        <div class="col-lg-4 mb-3">
            <label for="lastname" class="form-label">Last name</label>
            <input id="lastname" type="text" class="form-control is-valid" required>
            <!-- will show only if the input is valid -->
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>

        <div class="col-lg-4 mb-3">
            <label for="username" class="form-label">Username - Email address</label>
            <div class="input-group has-validation">
                <span class="input-group-text">@</span>
                <input type="email" class="form-control is-invalid" id="username" aria-describedby="usernameFeedback"
                    required>
                <!-- will show only if invalid email format -->
                <div class="invalid-feedback" id="usernameFeedback">
                    Type a valid email address
                </div>
            </div>
        </div>

        <div class="col-lg-4 mb-3">
            <label for="city" class="form-label">City</label>
            <input id="city" type="text" class="form-control is-invalid" required>
            <!-- will show only a city is not picked -->
            <div class="invalid-feedback">
                Please select a city
            </div>
        </div>

        <div class="col-lg-4 mb-3">
            <label for="state" class="form-label">State</label>
            <select id="state" class="form-select is-invalid" required>
                <!-- EXERCISE - ADD 10 STATES-->
                <option value="">Choose...</option>
                <option value="">New York</option>
                <option value="">Ohio</option>
                <option value="">Chicago</option>
                <option value="">Arizona</option>
                <option value="">California</option>
                <option value="">Florida</option>
                <option value="">Kansas</option>
                <option value="">Texas</option>
                <option value="">Oregon</option>
                <option value="">New Jersey</option>
            </select>
            <!-- will show only if the state was not picked -->
            <div class="invalid-feedback">
                Choose a state
            </div>
        </div>

        <div class="col-lg-4 mb-3">
            <label for="zipcode" class="form-label">Zip code</label>
            <input type="number" class="form-control is-invalid" required>
            <!-- will show only if the zip code was not typed -->
            <div class="invalid-feedback">
                Please provide a zip code
            </div>
        </div>
        <!-- EXERCISE - ADD COMMENTS SECTIONS WITH INVALID-FEEDBACK BLOCK AND VALID-FEEDBACK BLOCK -->
        <div class="mb-5">
            <legend class="bg-primary p-2">
                Comment
            </legend>
            <textarea cols="30" rows="10" class="form-control is-valid" placeholder="Comments..." maxlength="200"
                id="commentsArea"></textarea>
            <p class="form-text">Max. 200 characters</p>
            <!-- will show only if the input is valid -->
            <div class="invalid-feedback">
                Not enough!
            </div>
            <!-- will show only if the input is valid -->
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>
       


        <hr>
        <div class="col-lg-11 mb-3 mt-3">
            <div class="form-check">
                <input type="checkbox" id="agreeterms" class="form-check-input" checked>
                <label for="agreeterms" class="form-label">Agree to terms and conditions</label>

            </div>
        </div>

        <div class="col-lg-11 mt-3 mb-3">
            <button class="btn btn-primary">Submit form</button>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
